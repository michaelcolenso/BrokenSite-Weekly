<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Status Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-indigo-800 text-slate-900">
    <div id="root"></div>

    <script type="module">
      import React, { useMemo, useState } from "https://esm.sh/react@18";
      import { createRoot } from "https://esm.sh/react-dom@18/client";
      import { marked } from "https://esm.sh/marked@12";
      import {
        Search,
        Plus,
        X,
        Tag,
        Save,
        Loader2,
      } from "https://esm.sh/lucide-react@0.462.0";

      const STORAGE_PREFIX = "channel_group:";

      const sanitizeGroupName = (name) =>
        name.trim().replace(/[\s"'\\/]+/g, "_");

      const loadGroups = () => {
        const groups = [];
        for (let i = 0; i < localStorage.length; i += 1) {
          const key = localStorage.key(i);
          if (key && key.startsWith(STORAGE_PREFIX)) {
            groups.push(key.replace(STORAGE_PREFIX, ""));
          }
        }
        return groups.sort();
      };

      const App = () => {
        const [projectDescription, setProjectDescription] = useState("");
        const [channels, setChannels] = useState([""]);
        const [groupName, setGroupName] = useState("");
        const [selectedGroup, setSelectedGroup] = useState("");
        const [apiKey, setApiKey] = useState("");
        const [statusMarkdown, setStatusMarkdown] = useState("");
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState("");
        const [groupsVersion, setGroupsVersion] = useState(0);

        const groups = useMemo(() => loadGroups(), [groupsVersion]);

        const updateChannel = (index, value) => {
          setChannels((prev) => {
            const next = [...prev];
            next[index] = value;
            return next;
          });
        };

        const addChannel = () => setChannels((prev) => [...prev, ""]);

        const removeChannel = (index) => {
          setChannels((prev) => prev.filter((_, i) => i !== index));
        };

        const saveGroup = () => {
          setError("");
          const sanitized = sanitizeGroupName(groupName);
          if (!sanitized) {
            setError("Provide a tag name to save this channel group.");
            return;
          }
          const trimmedChannels = channels
            .map((channel) => channel.trim())
            .filter(Boolean);
          if (trimmedChannels.length === 0) {
            setError("Add at least one channel before saving a group.");
            return;
          }
          localStorage.setItem(
            `${STORAGE_PREFIX}${sanitized}`,
            JSON.stringify(trimmedChannels)
          );
          setGroupName("");
          setGroupsVersion((prev) => prev + 1);
          setSelectedGroup(sanitized);
        };

        const loadGroup = (value) => {
          setSelectedGroup(value);
          if (!value) {
            return;
          }
          const stored = localStorage.getItem(`${STORAGE_PREFIX}${value}`);
          if (!stored) {
            return;
          }
          try {
            const parsed = JSON.parse(stored);
            if (Array.isArray(parsed) && parsed.length > 0) {
              setChannels(parsed);
            }
          } catch (err) {
            console.error("Failed to parse group", err);
          }
        };

        const findStatus = async () => {
          setError("");
          setStatusMarkdown("");
          const trimmedChannels = channels
            .map((channel) => channel.trim())
            .filter(Boolean);
          if (!projectDescription.trim()) {
            setError("Add a short project description to begin.");
            return;
          }
          if (trimmedChannels.length === 0) {
            setError("Provide at least one Slack channel to search.");
            return;
          }
          if (!apiKey.trim()) {
            setError("An Anthropic API key is required to run the search.");
            return;
          }

          const prompt = `You are a project status analyst. Use the Slack MCP server to search these channels: ${trimmedChannels
            .map((channel) => `#${channel}`)
            .join(", ")}.\n\nProject description: ${projectDescription.trim()}\n\nReturn a markdown response with exactly these sections:\n\n## Current Status\nBriefly summarize the latest status of the project.\n\n## Key People\nList key people involved as comma-separated names in **bold**.\n\n## Project Timeline\nList key dates and milestones as bullet points.`;

          setIsLoading(true);
          try {
            const response = await fetch(
              "https://api.anthropic.com/v1/messages",
              {
                method: "POST",
                headers: {
                  "content-type": "application/json",
                  "x-api-key": apiKey.trim(),
                  "anthropic-version": "2023-06-01",
                },
                body: JSON.stringify({
                  model: "claude-3-5-sonnet-20240620",
                  max_tokens: 800,
                  messages: [{ role: "user", content: prompt }],
                }),
              }
            );

            if (!response.ok) {
              const errorText = await response.text();
              throw new Error(
                `API request failed (${response.status}): ${errorText}`
              );
            }

            const data = await response.json();
            const content = (data.content || [])
              .map((item) => item.text || "")
              .join("\n");
            setStatusMarkdown(content || "No response returned.");
          } catch (err) {
            setError(err.message || "Unexpected error while searching.");
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <div className="min-h-screen flex flex-col items-center px-4 py-12 text-white">
            <div className="w-full max-w-4xl space-y-8">
              <header className="text-center space-y-3">
                <p className="uppercase tracking-[0.3em] text-indigo-200 text-xs">
                  Slack MCP â€¢ Project Intelligence
                </p>
                <h1 className="text-4xl md:text-5xl font-semibold">
                  Project Status Finder
                </h1>
                <p className="text-indigo-100 max-w-2xl mx-auto">
                  Search across Slack channels, consolidate project insights, and
                  deliver a polished status summary in seconds.
                </p>
              </header>

              <section className="bg-white/95 text-slate-900 rounded-3xl shadow-2xl p-6 md:p-10 space-y-8">
                <div className="grid gap-6 md:grid-cols-2">
                  <div className="space-y-4">
                    <label className="text-sm font-semibold text-slate-700">
                      Project description
                    </label>
                    <textarea
                      className="w-full rounded-2xl border border-slate-200 p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 min-h-[140px]"
                      placeholder="e.g. Weekly migration of billing service"
                      value={projectDescription}
                      onChange={(event) =>
                        setProjectDescription(event.target.value)
                      }
                    />
                  </div>

                  <div className="space-y-4">
                    <label className="text-sm font-semibold text-slate-700">
                      Anthropic API key
                    </label>
                    <input
                      className="w-full rounded-2xl border border-slate-200 p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      placeholder="sk-ant-..."
                      type="password"
                      value={apiKey}
                      onChange={(event) => setApiKey(event.target.value)}
                    />
                    <p className="text-xs text-slate-500">
                      Stored only in memory. Provide a valid key to enable the
                      search.
                    </p>
                  </div>
                </div>

                <div className="space-y-4">
                  <div className="flex items-center justify-between">
                    <div>
                      <h2 className="text-lg font-semibold">Slack channels</h2>
                      <p className="text-sm text-slate-500">
                        Add the channels that should be searched.
                      </p>
                    </div>
                    <button
                      type="button"
                      onClick={addChannel}
                      className="inline-flex items-center gap-2 rounded-full bg-indigo-600 px-4 py-2 text-white text-sm font-semibold shadow hover:bg-indigo-500 transition"
                    >
                      <Plus className="h-4 w-4" />
                      Add channel
                    </button>
                  </div>

                  <div className="space-y-3">
                    {channels.map((channel, index) => (
                      <div
                        key={`${index}-${channel}`}
                        className="flex items-center gap-3"
                      >
                        <span className="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-50 text-indigo-600 font-semibold">
                          #{index + 1}
                        </span>
                        <input
                          className="flex-1 rounded-2xl border border-slate-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                          placeholder="eng-status"
                          value={channel}
                          onChange={(event) =>
                            updateChannel(index, event.target.value)
                          }
                        />
                        {channels.length > 1 && (
                          <button
                            type="button"
                            onClick={() => removeChannel(index)}
                            className="rounded-full border border-slate-200 p-2 text-slate-500 hover:text-slate-900 hover:border-slate-300 transition"
                          >
                            <X className="h-4 w-4" />
                          </button>
                        )}
                      </div>
                    ))}
                  </div>
                </div>

                <div className="grid gap-4 md:grid-cols-[1.3fr_1fr]">
                  <div className="space-y-3">
                    <label className="text-sm font-semibold text-slate-700 flex items-center gap-2">
                      <Tag className="h-4 w-4 text-indigo-500" />
                      Save channel group
                    </label>
                    <div className="flex flex-wrap gap-3">
                      <input
                        className="flex-1 min-w-[200px] rounded-2xl border border-slate-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Tag name (e.g. billing_team)"
                        value={groupName}
                        onChange={(event) => setGroupName(event.target.value)}
                      />
                      <button
                        type="button"
                        onClick={saveGroup}
                        className="inline-flex items-center gap-2 rounded-full bg-slate-900 px-4 py-3 text-white text-sm font-semibold shadow hover:bg-slate-800 transition"
                      >
                        <Save className="h-4 w-4" />
                        Save group
                      </button>
                    </div>
                    <p className="text-xs text-slate-500">
                      Names are sanitized by replacing spaces, quotes, and
                      slashes with underscores.
                    </p>
                  </div>

                  <div className="space-y-3">
                    <label className="text-sm font-semibold text-slate-700">
                      Load saved group
                    </label>
                    <select
                      className="w-full rounded-2xl border border-slate-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      value={selectedGroup}
                      onChange={(event) => loadGroup(event.target.value)}
                    >
                      <option value="">Select a group</option>
                      {groups.map((group) => (
                        <option key={group} value={group}>
                          {group}
                        </option>
                      ))}
                    </select>
                    {groups.length === 0 && (
                      <p className="text-xs text-slate-500">
                        No saved groups yet. Save your first channel list.
                      </p>
                    )}
                  </div>
                </div>

                <div className="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
                  <div className="flex items-center gap-2 text-sm text-slate-500">
                    <Search className="h-4 w-4" />
                    Searches all channels in a single request.
                  </div>
                  <button
                    type="button"
                    onClick={findStatus}
                    disabled={isLoading}
                    className="inline-flex items-center justify-center gap-3 rounded-full bg-indigo-600 px-6 py-3 text-white text-base font-semibold shadow hover:bg-indigo-500 transition disabled:cursor-not-allowed disabled:bg-indigo-400"
                  >
                    {isLoading ? (
                      <>
                        <Loader2 className="h-5 w-5 animate-spin" />
                        Searching...
                      </>
                    ) : (
                      <>
                        <Search className="h-5 w-5" />
                        Find Project Status
                      </>
                    )}
                  </button>
                </div>

                {error && (
                  <div className="rounded-2xl border border-red-200 bg-red-50 p-4 text-sm text-red-700">
                    {error}
                  </div>
                )}
              </section>

              <section className="space-y-4">
                <h2 className="text-xl font-semibold">Status results</h2>
                {statusMarkdown ? (
                  <div className="rounded-3xl bg-white text-slate-900 shadow-xl p-6 md:p-8">
                    <div
                      className="prose prose-indigo max-w-none"
                      dangerouslySetInnerHTML={{
                        __html: marked.parse(statusMarkdown),
                      }}
                    />
                  </div>
                ) : (
                  <div className="rounded-3xl border border-dashed border-white/40 p-10 text-center text-indigo-100">
                    Run a search to see the latest project status summary.
                  </div>
                )}
              </section>
            </div>
          </div>
        );
      };

      const root = createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
